{% extends 'index.html' %}
{% block title %}
Delete Manga
{% endblock %}

{% block content %}
<div class="deleteForm">
    <h4>Are you sure you want to delete <strong>{{ object.name }}</strong>?</h4>
    <div class="form1">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-danger">Confirm Delete</button>
        </form>
        <a href="{% url 'mag_details' object.name object.id %}" class="btn btn-outline-info">Cancel</a>
    </div>
</div>
{% endblock %}
