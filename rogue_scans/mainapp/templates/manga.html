{% extends 'index.html' %}
{% load static %}
{% block content %}

<div class="card-group">
    {% for item in mags %}
    <div class="card">
    {% if item.pic %}
      <img src="{{item.pic.url}}" class="card-img-top" alt="An image of {{item.name}}">
    {% else %}
        <img src="{% static 'images/carousel/img1.jpg' %}" class="card-img-top">
    {% endif %}
        
      <div class="card-body">
        
        <a href="{% url 'mag_details' item.id %}">
          <h5 class="card-title">{{item.name}}</h5>
        </a>
        <p class="card-text">{{item.desc}}</p>
        <!-- <p class="card-text">&#8377; {{item.price}}</p> -->
        <p class="card-text"><small class="text-body-secondary"></small></p>
        <!-- <button class="btn btn-primary">Add to Cart</button> -->
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
